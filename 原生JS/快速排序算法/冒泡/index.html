<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8">
   <title>冒泡排序</title>
 </head>
<script>
  var arr = [1, 10, 30, 32, 33, 55, 65, 100, -1];
  window.onload= function () {
    bubbleSort(arr)
  }
  function bubbleSort(arr) {
    var len = arr.length
    for(var i = 0; i <= len; i++){
       for(var j = 0; j < len-1-i; j++ ){
         if(arr[j] > arr[j+1]){ //相邻元素凉凉对比
            var temp = arr[j+1]
           arr[j+1] = arr[j]
           arr[j] = temp
         }
       }
    }
    return arr
  }
</script>
</html>
